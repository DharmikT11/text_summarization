<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Text Summarization</h1>
        <form action="/summarize" method="post" class="text-center">
            <div class="form-group">
                <textarea class="form-control" name="text" id="text" rows="10" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="form-group">
                <label for="num_sentences">Number of sentences in summary:</label>
                <input type="number" class="form-control" name="num_sentences" id="num_sentences" value="3">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Summarize</button>
        </form>
    </div>
</body>
</html>
